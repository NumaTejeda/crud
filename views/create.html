<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
</head>

<body>
    <div class="border border-primary border-2 mx-auto p-2 w-50 mt-3 font-monospace">
        <h1 class="text-center">Crear</h1>
        <form action="" method="post" id="form">
            <label for="name">Name</label><br>
            <input id="name" type="text" name="name" placeholder="Name" class="w-100" required><br>
            <label for="pass">Contraseña</label><br>
            <input type="password" name="pass" id="pass" class="w-100"><br>
            <input type="submit" value="Crear" class="btn btn-success my-1 w-100">
            <a href="/" class="btn btn-outline-dark my-1 w-100">Volver</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        const formCreateUser = document.getElementById("form");

        formCreateUser.addEventListener("submit", async (event) => {
            event.preventDefault();
            const name = document.querySelector("#name").value;
            const pass = document.querySelector("#pass").value;

            try {
                const respuesta = await fetch('api/create', {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: name, pass: pass })
                });
                // console.log(respuesta)

                const result = await respuesta.json();
                console.log(result)
                console.log(respuesta)
                if (respuesta.status === 200) {
                    Swal.fire({
                        icon: 'success',
                        title: '¡Éxito!',
                        text: result.message
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: '¡Error!',
                        text: result.error
                    });
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: '¡Error desde el catch!',
                    text: 'Ocurrió un error al enviar la solicitud.'
                });
                console.log(error);
            }
        });
    </script>
</body>

</html>
