<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
    <!-- ruta relativa a la carpeta de los archivos estaticos -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="mx-auto w-50 border border-danger border-2 mt-3 p-2 font-monospace" style="width: fit-content;">
        <h1 class="text-center">Eliminar</h1>
        <form action="" method="post" id="form">
            <label for="id">ID: </label><br>
            <input type="number" name="id" placeholder="ID" id="id" class="w-100" required><br>
            <input type="submit" value="Eliminar" class="btn btn-danger w-100 mt-1">
            <a href="/" class="btn btn-outline-dark w-100 my-1">Volver</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        const form = document.getElementById("form");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const id = document.querySelector("#id").value;

            const confirmed = await Swal.fire({
                title: "¿Estás seguro? Esta acción es irreversible.",
                showConfirmButton: true,
                showCancelButton: true,
                confirmButtonText: 'Estoy seguro',
                cancelButtonText: 'No estoy seguro',
                icon: 'warning',
                reverseButtons: true,
                timer: 10000,
                timerProgressBar: true,
            });

            if (confirmed.isConfirmed) {
                try {
                    const response = await fetch(`api/delete/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        // body: JSON.stringify({ id: id })
                    });

                    const { status } = response;
                    const data = await response.json();

                    if (status === 200) {
                        Swal.fire({
                            icon: 'success',
                            title: '¡Éxito!',
                            text: data.message,
                            timer: 3000,
                            timerProgressBar: true
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: '¡Error!',
                            text: data.message,
                            timer: 3000,
                            timerProgressBar: true
                        });
                    }
                } catch (e) {
                    Swal.fire({
                        icon: 'error',
                        title: '¡Error!',
                        text: '¡Ups! Algo salió mal, vuelve a intentarlo',
                        timer: 5000,
                        timerProgressBar: true
                    });
                    console.error(e);
                }
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Cancelado',
                    text: 'Usuario no eliminado :)',
                    timer: 3000,
                    timerProgressBar: true
                });
            }
        });
    </script>
</body>

</html>
